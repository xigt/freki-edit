<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freki Doc</title>
    <script type="text/javascript">
        var docId = '{{ doc_id }}';
    </script>
</head>
<body>
{%- from 'line.html' import line %}
<TABLE>
    {% for l in lines %}
        {{ line(l, tags, flags) }}
        {% if l['new_block'] %}
            <TR class="nullrow"><TD>&nbsp;</TD></TR>
        {% endif %}
    {% endfor %}
</TABLE>

<DIV id="save">
    <BUTTON type="button" onclick="save()">Save</BUTTON>
    <BUTTON type="button" onclick="finish()">Finished!</BUTTON>
</DIV>

</body>
</html>
